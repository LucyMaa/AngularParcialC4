<div class="container col-xl-5 col-lg-12 col-md-9">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row ">
                <!--<div class="col-lg-5 d-none d-lg-block register">
                    <img src="../../../assets/img/undraw_Credit_card_payment_re_o911.svg" alt="Register">
                </div>-->
                <div class="col-lg-12">
                    <div class="p-5" *ngIf="!loading">
                        <div class="text-center">
                          <div class="col-lg-12">
                            <img src="../../../assets/img/loginn.png" alt="Login">
                          </div>
                            <h1 class="h4 text-gray-900 mb-4">Create una cuenta!</h1>
                        </div>
                        <form class="user" [formGroup]="form" (ngSubmit)="register()">
                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" formControlName="name" placeholder="Nombre" [class.is-invalid]="inputInvalid('name')">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" formControlName="username" placeholder="Username" [class.is-invalid]="inputInvalid('username')">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" formControlName="email" placeholder="Correo electronico" [class.is-invalid]="inputInvalid('email')">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user" formControlName="password" placeholder="ContraseÃ±a" [class.is-invalid]="inputInvalid('password')">
                                </div>
                            </div>
                            <button class="btn btn-primary btn-user btn-block" [disabled]="form.invalid">
                              Registrar cuenta
                            </button>
                            <hr>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" [routerLink]="['/auth/login']" routerLinkActive="router-link-active">Ysa tienes una cuenta? Logeate!</a>
                        </div>
                    </div>
                    <app-loading *ngIf="loading"></app-loading>
                </div>
            </div>
        </div>
    </div>

</div>
