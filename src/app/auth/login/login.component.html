<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-5 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <!--<div class="col-lg-6 d-none d-lg-block login">
                            <img src="../../../assets/img/undraw_Credit_card_payment_re_o911.svg" alt="Login">
                        </div>-->
                        <div class="col-lg-12">
                            <div class="p-5" *ngIf="!loading">
                                <div class="text-center">
                                  <div class="col-lg-12">
                                    <img src="../../../assets/img/loginn.png" alt="Login">
                                  </div>
                                    <h1 class="h4 text-gray-900 mb-4">Iniciar Sesion</h1>
                                </div>
                                <form class="user" [formGroup]="form" (ngSubmit)="login()">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" formControlName="username" aria-describedby="emailHelp" placeholder="Username..." [class.is-invalid]="inputInvalid('username')">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" formControlName="password" placeholder="ContraseÃ±a" [class.is-invalid]="inputInvalid('password')">
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" [disabled]="form.invalid">
                                      Login
                                    </button>
                                    <hr>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" [routerLink]="['/auth/register']" routerLinkActive="router-link-active">Registrarse!</a>
                                </div>
                            </div>
                            <app-loading *ngIf="loading"></app-loading>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
